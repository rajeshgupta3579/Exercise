<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map Visualization</title>
  <link rel="stylesheet" href="vnd/leaflet/leaflet.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="vnd/leaflet/leaflet.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>

<body>
  <div id="map"></div>
  <div id="legendBox1">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span>
      <img src="img/red-box.png">
    </span>
    <font color="white" size="2"><b>High Congestion. Average Speed < 20Kmph</b></font>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span>
      <img src="img/blue-box.png">
    </span>
    <font color="white" size="2"><b>Moderate Congestion. 20Kmph <= Average Speed <= 25Kmph</b></font>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span>
      <img src="img/green-box.png">
    </span>
    <font color="white" size="2"><b>Low Congestion. 25Kmph < Average Speed</b></font>
  </div>
  <div id="legendBox2">
    <span>
      <img src="img/surge-price-label.png" id="surgeIcon">
    </span>
    <font color="white" size="2" id="surgePriceLabel"><b>Surge Price Label</b></font>
  </div>
  <div id="footer">
    <br>
    <center>
      <label>
        <input id="realTime" type="radio" name="choice" value="realTime" checked onclick="document.getElementById('timeField').disabled = true"/> <font color="white"><b>Real Time Version</b></font>
      </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label>
        <input id="batch" type="radio" name="choice" value="batch" onclick="document.getElementById('timeField').disabled = false"/> <font color="white"><b>Batch Version</b></font>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="datetime-local" id="timeField" disabled>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" name="view" id="viewButton" onclick="updateViewBatch()">
            <span>
              <img src="img/view-icon.png" id="viewIcon">
            </span>
        </button>
      </label>
    </center>
    <br>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/geohash.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
