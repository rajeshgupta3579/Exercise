<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Map Visualization</title>
  <link rel="stylesheet" href="vnd/leaflet/leaflet.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="vnd/leaflet/leaflet.js"></script>
</head>

<body>
  <div id="map"></div>
  <div id="footer" >
    <br>
    <center>
      <label>
        <input type="radio" name="choice" value="realTime" checked onclick="document.getElementById('timeField').disabled = true"/> <font color="white"><b>Real Time Version</b></font>
      </label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label>
        <input type="radio" name="choice" value="batch" onclick="document.getElementById('timeField').disabled = false"/> <font color="white"><b>Batch Version</b></font>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="datetime-local" id="timeField" disabled>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" name="view" id="viewButton" onclick="updateMapView()">
            <span>
              <img src="img/view-icon.png" id="viewIcon">
            </span>
        </button>
      </label>
    </center>
    <br>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
